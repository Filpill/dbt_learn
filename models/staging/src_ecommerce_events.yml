version: 2

sources:

  - name: ga4_obfuscated_sample_ecommerce
    description: Google merchandise store data source capturing event level data
    database: bigquery-public-data
    schema: ga4_obfuscated_sample_ecommerce
    freshness: 
      warn_after: {count: 6, period: hour}
      error_after: {count: 24, period: hour}
    tables:
      - name: events_*

  - name: customer
    description: Landing dataset/schema for transformed data
    database: |
      {%- if  target.name == "dev" -%} data-eng11
      {%- elif target.name == "prod"  -%} prod-data-eng11
      {%- else -%} invalid_database
      {%- endif -%}
    schema: customer
    tables:
      - name: users